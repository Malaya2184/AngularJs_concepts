<!DOCTYPE html>
<html lang="en" ng-app = "MyFirstApp">
<head>
    <script src="https://code.angularjs.org/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <!-- <script src = "prototypalInherit.js"></script> -->
    <script></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJs practice</title>
</head>
<body>
    <h1>AngularJs practice</h1>
    <h2>custom services / sharing the item between the controllers</h2>

        <div ng-controller='MyFirstController as ctrl1'>
            <input type="text" placeholder="item name" ng-model="ctrl1.itemname">
            <input type="text" placeholder="item quantity" ng-model="ctrl1.itemquantity">
            <button ng-click="ctrl1.additem()">submit</button>
        </div>

        <div ng-controller='MySecondController as ctrl2'>
            <div><h2>Added Items are</h2></div>
            <div>
                <ol>
                    <li ng-repeat="item in ctrl2.items">
                        Item name is : {{item.itemname}} and quantity is : {{item.itemquantity}}
                        <button ng-click="ctrl2.removeitem($index)">Remove</button>
                    </li>
                </ol>
            </div>
        </div>



    </div>
    
</body>
</html>
